<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Translate Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>VoLancia</h1>
    <p>Write text to translate:</p>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <select id="languageDropdown">
      <option value="af">Afrikaans</option>
      <option value="ar">Arabic</option>
      <option value="bn">Bangla</option>
      <option value="bs">Bosnian (Latin)</option>
      <option value="bg">Bulgarian</option>
      <option value="yue">Cantonese (Traditional)</option>
      <option value="ca">Catalan</option>
      <option value="zh-Hans">Chinese Simplified</option>
      <option value="zh-Hant">Chinese Traditional</option>
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="en">English</option>
      <option value="et">Estonian</option>
      <option value="fj">Fijian</option>
      <option value="fil">Filipino</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="ht">Haitian Creole</option>
      <option value="he">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="mww">Hmong Daw</option>
      <option value="hu">Hungarian</option>
      <option value="is">Icelandic</option>
      <option value="id">Indonesian</option>
      <option value="ga">Irish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="sw">Kiswahili</option>
    </select>
    <br />
    <button id="translateButton">Translate</button>
    <p>Translated Text:</p>
    <div id="translatedText"></div>
    <a href="history.html" target="_blank">Translation History</a>
  </body>
</html>
